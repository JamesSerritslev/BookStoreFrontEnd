version: '3.8'

services:
  # Frontend Service (React/Vue/Angular app served by Nginx)
  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "80:80"      # Expose on port 80
      - "443:443"    # HTTPS port (if needed)
    volumes:
      - ./frontend/build:/usr/share/nginx/html  # Mount your built frontend files
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf  # Custom nginx config
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Backend Service (Node.js/Python/Java API)
  backend:
    image: node:18-alpine  # Or python:3.11, openjdk:17, etc.
    container_name: backend
    working_dir: /app
    ports:
      - "3000:3000"  # Expose backend API
    volumes:
      - ./backend:/app           # Mount backend code
      - /app/node_modules        # Prevent overwriting node_modules
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://myuser:mypassword@database:5432/mydb
      - JWT_SECRET=your-secret-key-change-this
      - API_KEY=your-api-key-here
    command: npm start  # Or: python app.py, java -jar app.jar, etc.
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Database Service (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: database
    ports:
      - "5432:5432"  # Expose for local development (remove in production)
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist database data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql  # Initialize DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Optional: Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

# Networks
networks:
  app-network:
    driver: bridge

# Volumes (for data persistence)
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local